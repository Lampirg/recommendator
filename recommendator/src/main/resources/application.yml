resilience4j.ratelimiter:
  instances:
    mal-rps:
      limitForPeriod: 3
      limitRefreshPeriod: 1s
      timeoutDuration: 1s
    mal-rpm:
      limitForPeriod: 60
      limitRefreshPeriod: 1m
      timeoutDuration: 1s

    shikimori-rps:
      limitForPeriod: 5
      limitRefreshPeriod: 1s
      timeoutDuration: 1s
    shikimori-rpm:
      limitForPeriod: 90
      limitRefreshPeriod: 1s
      timeoutDuration: 1s

resilience4j.retry:
  instances:
    rps:
      maxAttempts: 20
      waitDuration: 1s
    rpm:
      maxAttempts: 5
      waitDuration: 10s

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-components: always
      show-details: always
      probes:
        enabled: true
